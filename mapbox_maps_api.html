<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css">

  <style>
    #map{
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<h1>My Favorite Restaurants</h1>

<div id="map"></div>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>



<script>


  const restaurants = [
      {
          name: "Kizuki Ramen & Izakaya",
          longitude: -122.33968355141884,
          latitude: 47.61354986085212
      },
    {
      name: "Sushi Me",
      longitude: -122.13302737463292,
      latitude: 47.623170722519745
  },
  {
      name: "Zaika",
      longitude: -122.32886891668899,
      latitude: 47.61372766669555
  },
  {
      name: "Japonessa Sushi Cocina",
      longitude: -122.20092235901745,
      latitude: 47.61495895746644
  },
  {
      name: "STK SteakHouse",
      longitude: -122.20114845450615,
      latitude: 47.61664226461492
  }
  ]

  mapboxgl.accessToken = MAPBOX_API;
  const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/navigation-night-v1',
      zoom: 10,
      center: [-122.3283441504258, 47.60551717648916]
  });

  restaurants.forEach((restaurant, index) => {
      if(index === restaurants.length -1) {
          map.setCenter([restaurant.longitude, restaurant.latitude]);
          map.setZoom(10);
      }
      const marker = new mapboxgl.Marker()
          .setLngLat([restaurant.longitude, restaurants.latitude])
          .addTo(map);
      const Popup = new mapboxgl.Popup()
          .setHTML(`${restaurants.name} `);
      marker.setPopup(Popup);
  })



</script>


</body>
</html>
