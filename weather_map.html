<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>


    <link rel="stylesheet" href="css/weather-map.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }

        #search-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>


<div id="wrapper-bg" class="card text-white bg-image shadow-4-strong"
     style="background-image: url('img/clouds-flying.gif')">

    <div id="weather row">
        <h1 class="text-bg-secondary" style="font-family: SignPainter, Serif; font-size: 4em">Weather Map!</h1>
        <div id="current-weather" style="color: #171D1C"></div>
    </div>

<div id="search-form" role="search">
    <label for="search"></label>
    <input type="text" id="search" placeholder="Enter Location">
    <button class="btn-outline-success" id="sub" type="submit">Search</button>
</div>

<div id="forecast">
    <div id="forecast-container" class="d-flex justify-content-center"></div>
</div>

<br>

<div id='map'></div>
</div>



<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>


<script src="js/weather_map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossOrigin="anonymous"></script>
</body>
</html>
