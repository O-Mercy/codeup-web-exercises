<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/custom.css">
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">PizzaWorld</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order Online</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Menu Options
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Vegeterian</a></li>
                        <li><a class="dropdown-item" href="#">Meat Options</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Gluten Free Crust</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true"></a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="ZipCode" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div id="WelcomeContainer">
    <h2 class="card-title">Welcome To Pizza World</h2>
</div>
<div>
    <h2>Build Your Own Pizza</h2>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="one" type="button"
                role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary ">1</span>Size
            and Crust
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#two" type="button"
                role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary">2</span>Cheese
            and Sauce
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#three" type="button"
                role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary">3</span>Toppings
        </button>
    </li>
</ul>
<div class="card" style="width: 100%;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item1">Choose Size and Crust</li>
    </ul>

    <div class="card" style="width: 100%;">
        <div class="card-header">
            Hand Tossed
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Garlic Seasoned Crust with a rich, buttery taste</li>
            <li class="list-group-item">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Small(10")
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Medium(12")
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 100%;">
        <div class="card-header">
            Choose Cheese and Sauce
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">How Much?</li>
            <li class="list-group-item">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Medium(12")
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Large(14")
                    </label>
                </div>
            </li>
        </ul>
    </div>

</div>

    <a href="#" class="btn btn-primary">Next</a>

        crossorigin="anonymous"></script>

</html>
