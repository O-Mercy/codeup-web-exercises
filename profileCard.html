<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes and CSS Exercise</title>
  <link rel="stylesheet" type="text/css" href="css/attributes-style.css">
</head>
<body>
<div id="profile-card">
  <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
  <h2 id="profile-name">John Doe</h2>
  <p id="profile-desc">This is a sample description text for a profile card. JavaScript will be used to manipulate this card.</p>
</div>
<button id="toggle-btn">Toggle Background</button>
<script>

    setTimeout(function () {
      const profilePic = document.querySelector("#profile-pic");
      profilePic.setAttribute("src", "Profile Picture");
    }, 2000);


  setTimeout(function () {
    const profileName = document.querySelector("#profile-name");
    profileName.innerHTML = "Mercy Osugo";
  }, 4000);


    setTimeout(function () {
      const profileDesc = document.querySelector("#profile-desc");
      profileDesc.classList.add("new-profile-color");
    }, 6000);


    const profileCardToggle = document.querySelector("#profile-card");
    let toggleClass = "bg-color-toggle";
    let toggle = true;
    const toggleClasses = () => {
      profileCardToggle.classList.toggle(toggleClass);
      toggle = !toggle;
    }
    setInterval(toggleClasses, 2000);



    // bonus questions
    const profileCard = document.querySelector("#profile-card");
    const colorArray = ['red', 'blue', 'green', 'yellow'];
    let currentColorIndex = 0;
    const changeColor = () => {
      profileCard.style.backgroundColor = colorArray[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % colorArray.length;
    }
    setInterval(changeColor, 2000);
</script>
<script src="js/attributes-script.js"></script>
</body>
</html>
